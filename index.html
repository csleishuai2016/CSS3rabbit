<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>蓝天白云小白兔</title>
		<link rel="stylesheet" type="text/css" href="css/basic.css"/>
	</head>
	<body>
		<div class="container">
			<!--天空-->
		<div class="sky">
			<!--大云朵(慢-快-慢，无延迟)-->
			<div class="Bigcloud-one">
				<div class="Bigcloud-two"></div>
			</div>
			<!--普通云朵（中型云朵）-->
			<!--第一个普通云朵(慢-快-慢速率，延迟2.25s)-->
			<div class="Bigcloud-one" id="Middlecloud-one-first">
				<div class="Bigcloud-two" id="Middlecloud-two-first"></div>
			</div>
			<!--第二个普通云朵(恒速，无延迟)-->
			<div class="Bigcloud-one" id="Middlecloud-one-second">
				<div class="Bigcloud-two" id="Middlecloud-two-second"></div>
			</div>
			<!--第三个普通云朵(恒速，无延迟)-->
			<div class="Bigcloud-one" id="Middlecloud-one-third">
				<div class="Bigcloud-two" id="Middlecloud-two-third"></div>
			</div>
			<!--小云朵（匀速开始结束延迟2s）-->
			<div class="Bigcloud-one" id="Smallcloud-one">
				<div class="Bigcloud-two" id="Smallcloud-two"></div>
			</div>
		</div>
		<!--大地-->
		<div class="ground">
			<img src="img/rabbit.png" alt="raddit"/>
		</div>
		</div>
	</body>
</html>
